<!DOCTYPE html>
<html>
<head>
    <title>CatchinCup Professional Icon Generator</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        .icon-row { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 30px; 
            margin: 30px 0; 
            justify-content: center;
        }
        .icon-card { 
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        .icon-card:hover {
            transform: translateY(-5px);
        }
        canvas { 
            border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h3 { 
            margin: 0 0 15px 0; 
            font-size: 18px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            margin: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .preview { 
            margin: 15px 0; 
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.4);
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ CatchinCup Professional Icon Generator</h1>
        <p class="subtitle">Ic√¥nes √©l√©gantes et professionnelles bas√©es sur tes designs</p>
        
        <div class="icon-row">
            <div class="icon-card">
                <h3>üåô Version Dark Premium</h3>
                <div class="preview">
                    <canvas id="dark-192" width="192" height="192"></canvas>
                </div>
                <button onclick="downloadIcon('dark', 192)">Download 192x192</button>
                <button onclick="downloadIcon('dark', 512)">Download 512x512</button>
            </div>
            
            <div class="icon-card">
                <h3>‚òÄÔ∏è Version White Premium</h3>
                <div class="preview">
                    <canvas id="white-192" width="192" height="192"></canvas>
                </div>
                <button onclick="downloadIcon('white', 192)">Download 192x192</button>
                <button onclick="downloadIcon('white', 512)">Download 512x512</button>
            </div>
        </div>
        
        <div class="icon-row">
            <div class="icon-card">
                <h3>üåü Version Gold Premium</h3>
                <div class="preview">
                    <canvas id="gold-192" width="192" height="192"></canvas>
                </div>
                <button onclick="downloadIcon('gold', 192)">Download 192x192</button>
                <button onclick="downloadIcon('gold', 512)">Download 512x512</button>
            </div>
            
            <div class="icon-card">
                <h3>üíé Version Crystal Premium</h3>
                <div class="preview">
                    <canvas id="crystal-192" width="192" height="192"></canvas>
                </div>
                <button onclick="downloadIcon('crystal', 192)">Download 192x192</button>
                <button onclick="downloadIcon('crystal', 512)">Download 512x512</button>
            </div>
        </div>
    </div>
    
    <script>
        function createPremiumIcon(canvas, version, size) {
            const ctx = canvas.getContext('2d');
            
            // Effacer le canvas
            ctx.clearRect(0, 0, size, size);
            
            // Fond premium avec d√©grad√© sophistiqu√©
            let bgGradient, cupColor, strokeColor, textColor, glowColor;
            
            switch(version) {
                case 'dark':
                    bgGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                    bgGradient.addColorStop(0, '#2d3748');
                    bgGradient.addColorStop(0.7, '#1a202c');
                    bgGradient.addColorStop(1, '#0f1419');
                    cupColor = '#ffffff';
                    strokeColor = '#e2e8f0';
                    textColor = '#ffffff';
                    glowColor = 'rgba(255,255,255,0.3)';
                    break;
                    
                case 'white':
                    bgGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                    bgGradient.addColorStop(0, '#ffffff');
                    bgGradient.addColorStop(0.7, '#f7fafc');
                    bgGradient.addColorStop(1, '#edf2f7');
                    cupColor = '#2d3748';
                    strokeColor = '#4a5568';
                    textColor = '#2d3748';
                    glowColor = 'rgba(45,55,72,0.2)';
                    break;
                    
                case 'gold':
                    bgGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                    bgGradient.addColorStop(0, '#ffd700');
                    bgGradient.addColorStop(0.5, '#ffed4e');
                    bgGradient.addColorStop(1, '#d97706');
                    cupColor = '#ffffff';
                    strokeColor = '#fbbf24';
                    textColor = '#ffffff';
                    glowColor = 'rgba(255,215,0,0.4)';
                    break;
                    
                case 'crystal':
                    bgGradient = ctx.createLinearGradient(0, 0, size, size);
                    bgGradient.addColorStop(0, '#e0f2fe');
                    bgGradient.addColorStop(0.5, '#bae6fd');
                    bgGradient.addColorStop(1, '#7dd3fc');
                    cupColor = '#0c4a6e';
                    strokeColor = '#0284c7';
                    textColor = '#0c4a6e';
                    glowColor = 'rgba(125,211,252,0.4)';
                    break;
            }
            
            // Fond avec coins arrondis
            ctx.fillStyle = bgGradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Bordure subtile
            ctx.strokeStyle = glowColor;
            ctx.lineWidth = size * 0.02;
            ctx.stroke();
            
            // Glow effect premium
            ctx.shadowColor = glowColor;
            ctx.shadowBlur = size * 0.15;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Tasse de caf√© premium
            const cupSize = size * 0.4;
            const cupX = size * 0.2;
            const cupY = size * 0.25;
            
            // Corps de la tasse avec design am√©lior√©
            ctx.fillStyle = cupColor;
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = size * 0.025;
            
            ctx.beginPath();
            ctx.roundRect(cupX, cupY, cupSize, cupSize * 0.75, cupSize * 0.12);
            ctx.fill();
            ctx.stroke();
            
            // Anse premium
            ctx.beginPath();
            ctx.arc(cupX + cupSize, cupY + cupSize * 0.4, cupSize * 0.22, -Math.PI/2.2, Math.PI/2.2);
            ctx.stroke();
            
            // D√©coration int√©rieure
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = size * 0.015;
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.roundRect(cupX + cupSize * 0.1, cupY + cupSize * 0.1, cupSize * 0.8, cupSize * 0.5, cupSize * 0.08);
            ctx.stroke();
            ctx.globalAlpha = 1;
            
            // Soucoupe premium
            ctx.fillStyle = cupColor;
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = size * 0.025;
            ctx.beginPath();
            ctx.ellipse(cupX + cupSize/2, cupY + cupSize * 0.95, cupSize * 0.65, cupSize * 0.12, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            
            // Vapeur premium avec effet anim√©
            ctx.strokeStyle = cupColor;
            ctx.lineWidth = size * 0.02;
            ctx.globalAlpha = 0.7;
            ctx.lineCap = 'round';
            
            for(let i = 0; i < 4; i++) {
                ctx.beginPath();
                const startX = cupX + cupSize * 0.15 + i * cupSize * 0.2;
                const startY = cupY - cupSize * 0.05;
                ctx.moveTo(startX, startY);
                ctx.bezierCurveTo(
                    startX - cupSize * 0.05, startY - cupSize * 0.15,
                    startX + cupSize * 0.05, startY - cupSize * 0.35,
                    startX, startY - cupSize * 0.5
                );
                ctx.stroke();
            }
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.globalAlpha = 1;
            
            // Texte "CC" premium
            ctx.fillStyle = textColor;
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = size * 0.008;
            ctx.font = `bold ${size * 0.18}px 'Segoe UI', Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const textY = size * 0.82;
            ctx.fillText('CC', size * 0.5, textY);
            ctx.strokeText('CC', size * 0.5, textY);
            
            // Signature subtile
            ctx.fillStyle = glowColor;
            ctx.font = `${size * 0.04}px Arial`;
            ctx.fillText('CatchinCup', size * 0.5, size * 0.95);
        }
        
        function downloadIcon(version, size) {
            const canvas = document.getElementById(`${version}-${size}`);
            if (!canvas) {
                // Cr√©er le canvas si n'existe pas
                const newCanvas = document.createElement('canvas');
                newCanvas.id = `${version}-${size}`;
                newCanvas.width = size;
                newCanvas.height = size;
                createPremiumIcon(newCanvas, version, size);
                document.body.appendChild(newCanvas);
            }
            
            const targetCanvas = document.getElementById(`${version}-${size}`);
            targetCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}-${version}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Cr√©er les ic√¥nes au chargement
        window.onload = function() {
            const versions = ['dark', 'white', 'gold', 'crystal'];
            const sizes = [192, 512];
            
            versions.forEach(version => {
                sizes.forEach(size => {
                    const canvas = document.getElementById(`${version}-${size}`);
                    if (canvas) {
                        createPremiumIcon(canvas, version, size);
                    }
                });
            });
        };
        
        // Polyfill pour roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                if (width < 2 * radius) radius = width / 2;
                if (height < 2 * radius) radius = height / 2;
                this.beginPath();
                this.moveTo(x + radius, y);
                this.arcTo(x + width, y, x + width, y + height, radius);
                this.arcTo(x + width, y + height, x, y + height, radius);
                this.arcTo(x, y + height, x, y, radius);
                this.arcTo(x, y, x + width, y, radius);
                this.closePath();
                return this;
            };
        }
    </script>
</body>
</html>
