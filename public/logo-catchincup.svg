<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé pour le fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour la tasse -->
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond arrondi avec dégradé -->
  <rect width="120" height="120" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Tasse de café moderne -->
  <g filter="url(#shadow)">
    <!-- Corps de la tasse -->
    <path d="M 30 50 
             C 30 45, 35 40, 40 40
             L 50 40
             C 55 40, 60 45, 60 50
             L 60 65
             C 60 70, 55 75, 50 75
             L 40 75
             C 35 75, 30 70, 30 65
             Z" 
          fill="url(#cupGradient)" 
          stroke="#1E293B" 
          stroke-width="2.5"
          stroke-linejoin="round"/>
    
    <!-- Anse de la tasse -->
    <path d="M 60 50
             C 67 50, 72 55, 72 62
             C 72 69, 67 74, 60 74" 
          fill="none" 
          stroke="#1E293B" 
          stroke-width="2.5"
          stroke-linecap="round"/>
    
    <!-- Soucoupe -->
    <ellipse cx="45" cy="82" rx="32" ry="5" 
             fill="url(#cupGradient)" 
             stroke="#1E293B" 
             stroke-width="2.5"/>
    
    <!-- Vapeur (3 lignes courbes) -->
    <path d="M 35 35 C 33 30, 35 25, 37 20" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.8"/>
    
    <path d="M 45 35 C 43 30, 45 25, 47 20" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.8"/>
    
    <path d="M 55 35 C 53 30, 55 25, 57 20" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.8"/>
  </g>
  
  <!-- Texte "CatchinCup" en bas -->
  <text x="60" y="105" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFFFFF">
    CatchinCup
  </text>
</svg>
