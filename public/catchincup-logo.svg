<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C1810;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="120" height="120" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Coffee cup with elegant flowing lines -->
  <g filter="url(#shadow)">
    <!-- Cup body - flowing E-like shape -->
    <path d="M 30 40 
             C 30 35, 35 30, 40 30
             L 45 30
             C 50 30, 52 32, 52 37
             L 52 50
             C 52 55, 50 57, 45 57
             L 40 57
             C 35 57, 30 52, 30 47
             Z" 
          fill="white" 
          stroke="#1a1a2e" 
          stroke-width="2"/>
    
    <!-- Middle curve of E -->
    <path d="M 30 45
             L 48 45
             C 52 45, 54 47, 54 50
             C 54 53, 52 55, 48 55
             L 35 55" 
          fill="none" 
          stroke="#1a1a2e" 
          stroke-width="2.5"
          stroke-linecap="round"/>
    
    <!-- Top curve of E -->
    <path d="M 30 35
             L 50 35
             C 55 35, 58 37, 58 40
             C 58 43, 55 45, 50 45
             L 38 45" 
          fill="none" 
          stroke="#1a1a2e" 
          stroke-width="2.5"
          stroke-linecap="round"/>
    
    <!-- Handle -->
    <path d="M 52 40
             C 58 40, 62 42, 62 47
             C 62 52, 58 54, 52 54" 
          fill="none" 
          stroke="#1a1a2e" 
          stroke-width="2.5"
          stroke-linecap="round"/>
    
    <!-- Saucer -->
    <ellipse cx="45" cy="65" rx="25" ry="4" 
             fill="white" 
             stroke="#1a1a2e" 
             stroke-width="2"/>
    
    <!-- Steam lines -->
    <path d="M 35 25 C 33 20, 35 15, 37 10" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"
          stroke-linecap="round"
          opacity="0.8"/>
    
    <path d="M 45 25 C 43 20, 45 15, 47 10" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"
          stroke-linecap="round"
          opacity="0.8"/>
    
    <path d="M 55 25 C 53 20, 55 15, 57 10" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5"
          stroke-linecap="round"
          opacity="0.8"/>
  </g>
</svg>
