<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="192" height="192"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fond dégradé bleu/vert
        const gradient = ctx.createLinearGradient(0, 0, 192, 192);
        gradient.addColorStop(0, '#3B82F6');
        gradient.addColorStop(1, '#10B981');
        
        // Fond arrondi
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, 192, 192, 30);
        ctx.fill();
        
        // Tasse de café stylisée
        ctx.fillStyle = 'white';
        ctx.strokeStyle = '#1E293B';
        ctx.lineWidth = 3;
        
        // Corps de la tasse
        ctx.beginPath();
        ctx.roundRect(50, 60, 60, 50, 10);
        ctx.fill();
        ctx.stroke();
        
        // Anse
        ctx.beginPath();
        ctx.arc(110, 85, 15, -Math.PI/2, Math.PI/2);
        ctx.stroke();
        
        // Soucoupe
        ctx.beginPath();
        ctx.ellipse(80, 120, 40, 8, 0, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        
        // Vapeur
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.globalAlpha = 0.8;
        
        for(let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.moveTo(60 + i*20, 50);
            ctx.quadraticCurveTo(58 + i*20, 35, 62 + i*20, 20);
            ctx.stroke();
        }
        
        // Texte "CC"
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#1E293B';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('CC', 80, 160);
        
        // Download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon-192x192.png';
            a.click();
        });
    </script>
</body>
</html>
