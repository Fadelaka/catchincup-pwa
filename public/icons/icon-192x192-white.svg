<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="whiteBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="70%" style="stop-color:#f7fafc"/>
      <stop offset="100%" style="stop-color:#edf2f7"/>
    </radialGradient>
    <filter id="glowWhite">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond avec coins arrondis -->
  <rect width="192" height="192" rx="38" fill="url(#whiteBg)"/>
  
  <!-- Bordure subtile -->
  <rect width="192" height="192" rx="38" fill="none" stroke="rgba(45,55,72,0.2)" stroke-width="4"/>
  
  <!-- Tasse de cafÃ© -->
  <g filter="url(#glowWhite)">
    <!-- Corps de la tasse -->
    <rect x="38" y="48" width="77" height="58" rx="8" fill="#2d3748" stroke="#4a5568" stroke-width="5"/>
    
    <!-- Anse -->
    <path d="M 115 65 Q 135 65 135 85 Q 135 105 115 105" fill="none" stroke="#4a5568" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Soucoupe -->
    <ellipse cx="76" y="114" rx="50" ry="9" fill="#2d3748" stroke="#4a5568" stroke-width="5"/>
    
    <!-- Vapeur -->
    <g opacity="0.7">
      <path d="M 50 43 Q 45 30 50 15" fill="none" stroke="#2d3748" stroke-width="4" stroke-linecap="round"/>
      <path d="M 65 43 Q 60 30 65 15" fill="none" stroke="#2d3748" stroke-width="4" stroke-linecap="round"/>
      <path d="M 80 43 Q 75 30 80 15" fill="none" stroke="#2d3748" stroke-width="4" stroke-linecap="round"/>
      <path d="M 95 43 Q 90 30 95 15" fill="none" stroke="#2d3748" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Texte CC -->
    <text x="96" y="158" font-family="Arial, sans-serif" font-size="35" font-weight="bold" text-anchor="middle" fill="#2d3748" stroke="#4a5568" stroke-width="2">CC</text>
    
    <!-- Signature -->
    <text x="96" y="182" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="rgba(45,55,72,0.5)">CatchinCup</text>
  </g>
