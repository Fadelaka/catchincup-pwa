<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fond basé sur ton logo dark -->
    <radialGradient id="darkBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
    
    <!-- Glow effect subtil -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond exactement comme ton logo -->
  <rect width="192" height="192" rx="38" fill="url(#darkBg)"/>
  
  <!-- Tasse de café basée sur ton design -->
  <g filter="url(#glow)">
    <!-- Corps de la tasse - ta structure -->
    <path d="M 48 60 L 48 100 Q 48 108 56 108 L 96 108 Q 104 108 104 100 L 104 60 Z" 
          fill="white" stroke="#e0e0e0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Anse - ton style -->
    <path d="M 104 75 Q 120 75 120 85 Q 120 95 104 95" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Soucoupe - ta forme -->
    <ellipse cx="76" cy="115" rx="35" ry="8" 
             fill="white" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Vapeur - ton concept -->
    <g opacity="0.8">
      <path d="M 60 50 Q 58 40 60 30" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <path d="M 70 50 Q 68 40 70 30" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <path d="M 80 50 Q 78 40 80 30" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <path d="M 90 50 Q 88 40 90 30" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Éléments décoratifs - ton style -->
    <circle cx="76" cy="80" r="3" fill="#e0e0e0" opacity="0.6"/>
    <circle cx="76" cy="90" r="3" fill="#e0e0e0" opacity="0.6"/>
  </g>
</svg>
